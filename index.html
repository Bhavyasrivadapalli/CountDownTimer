<!DOCTYPE html>
<html>
    <head>
        <title>COUNTDOWN PROJECT</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="section-center">
            <article class="gift-img">
              <img src="image.png" alt="">
            </article>
            <article class="gift-info">
                <h3>Brand New Watch</h3>
                <h4 class="giveaway">
                    Giveaway ends on Saturday,18th august 2024

                </h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Exercitationem commodi illo esse temporibus suscipit
                      ipsam tempora rem optio illum tenetur?</p>
                      <div class="deadline">
                        <div class="deadline-format">
                            <div class="days ">
                        <h4 class="days">5</h4>
                        <span>days</span></div>
                      </div>
                      <div class="deadline-format">
                        <div class="hours">
                    <h4 class="hours">24</h4>
                    <span>hours</span></div>
                  </div>
                      <div class="deadline-format">
                        <div class="minutes">
                    <h4 class="minutes">5</h4>
                    <span>minutes</span></div>
                  </div>
                  <div class="deadline-format">
                    <div class="seconds">
                <h4 class="seconds">5</h4>
                <span>seconds</span></div>
              </div></div>
            </article>
        </section>
        <script src="index.js"></script>
    </body>
</html>
